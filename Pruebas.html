<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pruebas</title>
<style>

    html{
       background-image: url(f34497e9ebb662c05c7dcad9a2604c43.jpeg);
       background-size: cover;
       background-repeat: no-repeat; 
    }

    .encabezado{
        display: flex;
        flex-wrap: nowrap;
        border: 2px solid antiquewhite;
        border-radius: 10px;
        margin: 5% 10%;
       
    }

    div.registro a{
        padding: 2px 2px;
        color: rgb(91, 158, 218);
        width: 130px;
        height: 20px;
        text-decoration: none;
        border: 2px solid  rgb(91, 158, 218);
        border-radius: 10px;
        text-align: center;
    }
    
    div.inicio_sesion a{
        padding: 2px 2px;
        color: rgb(91, 158, 218);
        width: 130px;
        height: 20px;
        text-decoration: none;
        border: 2px solid rgb(91, 158, 218);
        border-radius: 10px;
        text-align: center;
        
    }

    .encabezadotext{
        color: antiquewhite;
        padding-left: 27%;
    }

    .encabezadoimg  img{
        max-width: 150px;
        padding: 10px 10px;
        height: auto;
        margin-right: 10px;
    }


    .cuerpo {
        margin-left: 5%;
        margin-right: 5%;  
        background-color: antiquewhite;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          ". Banner Banner Banner ."
          ". Banner Banner Banner ."
          ". Personajes Personajes Personajes ."
          ". Personajes Personajes Personajes ."
          ". Personajes Personajes Personajes ."
          ". Personajes Personajes Personajes .";
      }
      
      .Banner { 
        grid-area: Banner;
        text-align: center;
        }

      .Banner img{
        position: relative;
        border: 5px solid rgb(202, 180, 255);
        padding: 20px 20px;
        width: 100%;
        height: 100%;
      } 
      .Banner ul{
        list-style: none;
      }

      .Personajes { grid-area: Personajes; }
      


</style>

</head>
<body>
    
    <div class="encabezado">
        <div class="encabezadoimg">
            <img src="genshin-impact-logo-01-en-3sep21.webp">
        </div>

        <div class="encabezadotext">
            <h1>
                Todo sobre Genshin Impact
            </h1>
        </div>
        
        <div class="inicio_sesion">
            <a>INICIAR SESIÃ“N</a>
        </div>
    
        <div class="registro">
            <a>REGISTRARSE</a>
        </div>
    </div>

    <div class="cuerpo">
        <div class="Banner">
            <ul>
                <li>Banner actual</li>
                <li><img src="4.1_Neuvillette_Banner.webp" ></li>
            </ul>
        </div>
        
        <div class="Personajes">
            <ul class="contenedor_de_cartas">

            </ul>
        </div>

    </div>

</body>
</html>
