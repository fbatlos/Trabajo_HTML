    .encabezado{
        display: flex;

    }

        padding: 2px 2px;

    }

    div.inicio_sesion a{

    }

    .encabezadoimg  img{

        height: auto;
        margin-right: 20%;
    }


    .cuerpo {
        margin-left: 8%;
        margin-right: 8%;
        margin-bottom: 5%;  
        background-color: antiquewhite;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          ". Banner Banner Banner ."
          ". Banner Banner Banner ."
          ". Personajes Personajes Personajes ."
          ". Personajes Personajes Personajes ."
          ". Personajes Personajes Personajes ."
          ". Personajes Personajes Personajes .";
      }
      
      .Banner { 
        margin-top: 5%;
        grid-area: Banner;
        text-align: center;
        
        }

      .Banner img{
        border: 5px solid rgb(202, 180, 255);
        padding: 20px 20px;
        display: block;
        width: 80%;
        margin: auto;
       
      } 
      .Banner h1{
        list-style: none;
        margin: auto;
      }

      .Personajes {
        margin-top: 15px;
        margin-bottom: 5%;
        grid-area: Personajes;
        border: 2px solid rgb(202, 180, 255);
        }

      .Personajes h2{
        text-align: center;
        border-radius: 10%;
      }
      
      .imagen-personaje{
        position: absolute;
        width: 80;
        height: 80;

      }
      .contenedor_de_cartas{
        list-style: none;
      }
      .elemento{
        position: relative;
        padding: auto;
        width: 24;
        height: 24;
      }
      .fondo-personaje{
        position: absolute;
      }
      .imagen-carta{
        position: relative;
      }

      .link-personaje{
        position: relative;
        padding-left: 17px;
        color: #267174;
        
        text-decoration: none;
        text-align: center;
      }

      .separador{
        margin-top: 80px;
        position: absolute;
        padding-left: 40px;
        padding-right: 36px;
        background-color: #fff;
        box-shadow: 0 1px 2px #495366;
        border-radius: 10%;
        color: #000;
        font-size: 12px;
        text-align: center;
        
      }

      .contenedor_de_cartas{
        display: block;
        flex-wrap: nowrap;
        flex-direction: column;
        width: 80px;
        border-radius: 5px;
      }

      .contenedor_de_cartas > li{
        width: 100px;
        margin: 100px;

     
    
      }

</style>
