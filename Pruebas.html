    .cuerpo {

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:

          ". Personajes Personajes Personajes ."

      .Banner {

        grid-area: Banner;
        text-align: center;
        
        }

      .Banner img{
        border: 5px solid rgb(202, 180, 255);
        padding: 20px 20px;
        display: block;
        width: 80%;
        margin: auto;
       
      } 
      .Banner h1{
        list-style: none;
        margin: auto;
      }

      .Personajes { 
        margin-bottom: 5%;
        grid-area: Personajes;
        border: 2px solid rgb(202, 180, 255);
        }

      .Personajes h2{
        text-align: center;
        border-radius: 10%;
      }
      
      .imagen-personaje{
        width: 80;
        height: 80;
      }
      .contenedor_de_cartas{
        list-style: none;
      }

</style>
